<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="shindan.css">
  <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="shindan.js" type="text/javascript"></script>
  <title>自己実現のステップ診断</title>
</head>

<body>
  <div class="main_content">
    <div class="start_page">
      <div class="title">
        <h1>あなたは「なに期？」</h1>
        <h2>自己実現のステップ診断</h2>
      </div>

      <div>
        <p>なりたい私になれていない？なら自分がどの自己実現の段階にいるのかを理解して正しい対処法で乗り越える必要があります</p>
      </div>
      <div>
        <p>Yes／Noの質問に答えていくだけであなたの自己実現を邪魔している心のクセが分かります</p>
      </div>
      <div class="btn_parent">
        <p class="start_btn btn">診断する！</p>
      </div>
    </div>
    <div class="slide_question_base off">
      <div class="slide_inner">
        <h2>Question Base</h2>
        <p class="question_text">Question Text</p>
        <div class="answer_box">
          <div class="btn_parent">
            <p class="yes_btn quest_btn btn">Yes</p>
          </div>
          <div class="btn_parent">
            <p class="no_btn quest_btn btn">No</p>
          </div>
        </div>
      </div>
    </div>
    <div class="quest_bg"></div>
    <div class="result">
      <div class="slide_inner">
        <h2>結果発表</h2>
        <p class="question_text">。。作成中</p>
      </div>
    </div>
  </div>
</body>

</html>
